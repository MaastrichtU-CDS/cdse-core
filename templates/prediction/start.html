{% extends "admin/base.html" %}

{% block content %}

<div class="wizard-main">
<h1>Prediction Model Wizard</h1>

<form action="{% url 'prediction_start' %}" method="post">

{% csrf_token %}

<p><strong>Select prediction model</strong></p>

 <select name="select_model_id" id="select_model_id">
<option value="">---------</option>
{% for model in prediction_models %}
<option value="{{ model.id }}">{{ model.name }}</option>
{% endfor %}
 </select>

 <button type="submit" name='action' value="start_prediction" class="next-button">Start</button>
 </form>
 </div>
{% endblock content %}
